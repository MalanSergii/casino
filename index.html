<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="mainBody">
            <p>ballance total: <span class="ballance"></span></p>
            <p class="betInfo">BET NOW: <span class="betNow"></span></p>
            <p>Total games: <span class="totalGames"></span></p>
            <p>Lost Rounds: <span class="lost_rounds"></span></p>
            <div class="mainButtonsMenu">
                <button class="button button__win">win</button>
                <button class="button button__lost">lost</button>
                <button class="button bj__win">BJ</button>
                <button class="button button__draw">draw</button>
            </div>
            <div class="otherButtonsMenu">
                <button class="button button__double side">double</button>
                <button class="button button__split side">split</button>
                <div>
                    <button class="button button__insurance side">
                        insurance
                    </button>
                    <div>
                        <button disabled class="button side_insurance win">
                            BJ dealer
                        </button>
                        <button disabled class="button side_insurance lost">
                            no BJ
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
